<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>電卓</h1>
    <div>
        <p id="calcu">=</p>
        <p id="result">0</p>
    </div>

    <div id="btn">
        <button id="ac" type="button" class="btn btn-primary btn-lg">AC</button>
        <button id="plusminus" type="button" class="btn btn-primary btn-lg">±</button>
        <button id="percent" type="button" class="btn btn-primary btn-lg">%</button>
        <button id="divide" type="button" class="btn btn-primary btn-lg">÷</button><br>
        <button type="button" class="btn btn-info btn-lg num">7</button>
        <button type="button" class="btn btn-info btn-lg num">8</button>
        <button type="button" class="btn btn-info btn-lg num">9</button>
        <button id="multip" type="button" class="btn btn-primary btn-lg">×</button><br>
        <button type="button" class="btn btn-info btn-lg num">4</button>
        <button type="button" class="btn btn-info btn-lg num">5</button>
        <button type="button" class="btn btn-info btn-lg num">6</button>
        <button id="minus" type="button" class="btn btn-primary btn-lg">ー</button><br>
        <button type="button" class="btn btn-info btn-lg num">1</button>
        <button type="button" class="btn btn-info btn-lg num">2</button>
        <button type="button" class="btn btn-info btn-lg num">3</button>
        <button id="plus" type="button" class="btn btn-primary btn-lg">+</button><br>
        <button type="button" class="btn btn-info btn-lg num">0</button>
        <button type="button" class="btn btn-info btn-lg num">.</button>
        <button id="c" type="button" class="btn btn-primary btn-lg">C</button>
        <button id="equal" type="button" class="btn btn-primary btn-lg">=</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
